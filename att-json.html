<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ranking Delucca</title>
        <link rel="icon" href="assets/imgs/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form id="formAtualizar" class="vencedor-ctn">
                                <input type="date" id="data" placeholder="Data do confronto" required>
                                <select id="confronto-select" required>
                                    <option value="">Selecione o confronto</option>

                                </select>
                                <select id="vencedor-select" required>
                                    <option value="">Selecione o vencedor</option>

                                </select>
                                <input type="submit" value="Gerar Ranking">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/lottie.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

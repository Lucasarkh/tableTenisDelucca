<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ranking Delucca</title>
        <link rel="icon" href="assets/imgs/favicon.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <!-- <div class="mobile-note justify-content-center align-items-center vh-100 w-100 d-flex d-lg-none">
            <p>Versão Mobile em breve!</p>
        </div> -->
        <div class="loader">
            <div class="ping-loader"></div>
            <div class="loader-text"></div>
        </div>


        <header>
            <nav class="navigation-bar container-fluid g-0 py-4 p-lg-3 justify-content-evenly align-items-center position-fixed">
                <h1 class="fs-4 m-0">
                    Ranking
                    <span class="d-block d-lg-inline"
                        ><img src="assets/imgs/logo-delucca.svg" alt="Logo da Delucca." /><span> <img src="assets/imgs/ping-pong.svg" alt="" /></span
                    ></span>
                </h1>
                <div class="d-lg-none" id="toggle-btn"></div>
                <ul class="m-0 mobile-dropdown gap-2 inactive-dropdown">
                    <li class="btn-menu btn-geral active">Ranking Geral</li>
                    <li class="btn-menu btn-feminino">Ranking Feminino</li>
                    <li class="btn-menu btn-masculino">Ranking Masculino</li>
                    <li class="btn-menu btn-rodada d-none">Rodada</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="page-ranking">
                <div class="container g-0">
                    <div class="row g-0">
                        <div class="col-12">
                            <div class="ranking-ctn">
                                <div class="ranking-loader">
                                    <div class="loader-ctn"></div>
                                </div>
                                <div class="current-ranking"></div>
                                <div class="container g-0 ranking-display">
                                    <div class="podium g-0 row justify-content-center d-flex"></div>
                                    <div class="tittle">
                                        <h4 class="col-lg-2">Posição</h4>
                                        <h4 class="col-lg-4">Jogador</h4>
                                        <h4 class="col-lg-4">Vitórias</h4>
                                    </div>
                                    <div class="scoreboard g-0 row justify-content-center d-flex"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page-rodada d-none">
                <div class="container g-0">
                    <div class="row g-0">
                        <div class="col-12 d-flex justify-content-center confrontos"></div>
                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/lottie.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
